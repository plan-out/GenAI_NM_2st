<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03. 상위포지션</title>
    <style>
        #grand{width:600px; height:400px;
            background:#ccf;
            margin:100px auto 0;
            position:relative;}

        #parent{width:400px; height:300px;
            background:#aa6;
            position:absolute;
            bottom:20px; left:40px;}
    
        #this{width:20%; height:10%;
            background:#f00;
            position:absolute;
            top:10px; right:10%;}

        /*
            상위포지션:상위요소(조상요소)중에서 포지션이 
                      설정된 가장 가까운 요소
        */
    </style>
</head>
<body>
    <div id="grand">
        <div id="parent">
            <div id="this"></div>
        </div>
    </div>
</body>
</html>
