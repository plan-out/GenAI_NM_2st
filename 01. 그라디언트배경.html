<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01 그라디언트배경</title>
    <style>
        html{height:100%;}
        body{height:100%; margin:0;}
        #wrap{
            width:100%; 
            height:100%;
            background: #fabed8;
            background: linear-gradient(72deg, #fabed8 0%, #b9e86d 53%, #94bbe9 100%);
            padding-top:100px;
            box-sizing:border-box;/*크기조절이 border영역까지 조절*/
        }
        #box{
            width:300px; height:300px;
            background:#69e097;
            border:10px solid #392d47; 
            border-radius:50px;
            margin:0px auto 0; /*위 좌우 아래*/
            box-shadow:10px 10px 10px 10px #0008;
            /*그림자효과:수평 수직 [페더] [확장] 색상*/
        }
    </style>
</head>
<body>
    <div id="wrap">
        <!--div : 범용적으로 사용할 수 있는 "영역태그"-->
        <!--
            CSS그라디언트생성 사이트
            https://cssgradient.io/
        -->
        <div id="box">가운데 놓기</div>
    </div>
</body>
</html>
